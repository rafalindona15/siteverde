<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site 2C</title>
</head>
<body>
    <header>
        <h1>Site RL Cosmétios </h1>
    </header>
    <section class="primeiraparte">
        <h2 class="tituloum">Oque sabemos da nossa marca?</h2>
        <p class="paragrafos">
            É uma marca com ativos que iram tratar a sua pele </p> 
    </section>

    <section class="estudantes">

       <div class="nossosprodutos">
            <div class="base">
                <img class="foto" src="https://sdcdn.io/mac/br/mac_sku_M6JC14_1x1_0.png?width=1080&height=1080" alt="foto da base">
                <h3> base </h3>
            </div>

            <div class="iluminador">
                <img class="foto" src="https://sdcdn.io/mac/br/mac_sku_MT1329_1x1_2.png?width=1080&height=1080" alt="foto do iluminador">
                <h3> iluminador </h3>
            </div>

            <div class="blush">
                <img class="foto" src="https://sdcdn.io/mac/br/mac_sku_M22013_1x1_0.png?width=1080&height=1080" alt="foto do blush">
                <h3> blush </h3>
            </div>

            <div class="pó">
                <img class="foto" src="https://sdcdn.io/mac/br/mac_sku_M53002_1x1_0.png?width=1080&height=1080" alt="foto do pó">
                <h3> pó </h3>
            </div>
        </div>

    <footer>
        <h1>Site RL </h1>
     </footer>

    
</body>
</html>
